<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Coding Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href=".assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>
    <!--referencing an alternate html page below to direct users to their highscore-->
    <div class="timer" class="row justify-content-center">Time: <span id="time">0</span></div>

    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    <!--start/home screen-->
    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Javascript Quiz</h1>
        <p>
          Welcome to my Javascript quiz! Be mindful of the timer and try to get every question correct!
        </p>
        <button id="start">Start Quiz</button>
      </div>
      <!--setting up questions and choices to appear when button is pressed-->
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>
      <!--setting up end screen to appear after time runs out or final question is answered.-->
      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <p>
          Enter initials: <input type="text" id="initials" max="2" />
          <button id="submit">Submit</button>
        </p>
      </div>

    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
